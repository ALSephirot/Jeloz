	 <script type = "text/javascript">
		
            // Create the carousel.
            $(function() {
                setTimeout(function(){
                    $('.kc-wrap').KillerCarousel({
                        // Default natural width of carousel.
                        width:1500,
                        // Item spacing in 3d (has CSS3 3d) mode.
                        spacing3d: 190,
                        // Item spacing in 2d (no CSS3 3d) mode. 
                        spacing2d: 190,
                        showShadow: true,
                        showReflection: true,
                        infiniteLoop: true,
                        fadeEdgeItems: true,
                        scale:  110      
                    });
                },1500);
            });
        </script>
