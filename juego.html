	<script>
        //Conectar la galería con el plugin
        $("a[rel^='prettyPhoto']").prettyPhoto();

        $(document).ready(function() {
 			$('.image-link').magnificPopup({type:'image'});
        });


        function CambiarRopa(Prenda)
        {
            var accion = $(Prenda).attr("data-accion");
            var Seccion = $(Prenda).attr("data-seccion");
            var Class = $(Prenda).attr("data-class");;

            $("#" + Seccion).attr("class", "ropa");

            var algo = $("[data-accion=remove]");
            $.each(algo, function (index, item) {
                $(item).attr("data-accion", "add")
            })

            if(accion == "add")
            {
                $("#" + Seccion).addClass(Class);
                $(Prenda).attr("data-accion","remove");
            }
            else
            {
                $("#" + Seccion).removeClass(Class);
                $(Prenda).attr("data-accion", "add");
            }

        }

        function ExportImage() {
            var img = $("#ImagenFinal")
            html2canvas(img).then(function (canvas) {
                window.open(canvas.toDataURL("image/png"),"_blank","download",true);
            });
        }
    </script>
